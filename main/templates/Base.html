<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">

    <title>
        {% block title %}
        {% endblock %}
    </title>

</head>

<header>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">
            {% block header %}
            {% endblock %}
        </span>
        <div class="btn-group">
            <a href="/api/" class="btn btn-info my-2 my-sm-0" type="button">Rest</a>
            <a href="/admin/" class="btn btn-danger my-2 my-sm-0" type="button">Admin</a>
        </div>
    </nav>
</header>

<body>
<div class="container-fluid pr-5 pt-5">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
