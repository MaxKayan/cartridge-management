<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <script src={% static "js/main.js" %}></script>
{#    <script type="application/javascript" src={% static "js/JQuery.js" %}></script>#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {#    <script src="{% static "js/bootstrap.js" %}"></script>#}

    <title>Title</title>

</head>

<header>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Cartridges</span>
    </nav>
</header>

<body>
<div class="container-xl pt-5">
    <div class="row">
        <table class="table col-xl mx-3">
            <thead class="thead-dark">
            <tr>
                {#            <th scope="col">#</th>#}
                <th scope="col">Производитель</th>
                <th scope="col">Наименование</th>
                <th scope="col">Количество</th>
            </tr>
            </thead>
            <tbody>
            {% for cartridge in cartridges %}
                <tr>
                    {#                <th scope="row">{{ cartridge.id }}</th>#}
                    <td><label id="{{ cartridge.manufacturer }}">{{ cartridge.manufacturer }}</label></td>
                    <td><label id="{{ cartridge.name }}">{{ cartridge.name }}</label></td>
                    <td><label id="{{ cartridge.name }}{{ cartridge.count }}">{{ cartridge.count }}</label></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <table class="table col-xl mx-3">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Время</th>
                <th scope="col">Наименование</th>
                <th scope="col">Количество</th>
                <th scope="col">Выдача</th>
                <th scope="col">
                    <button type="button" class="btn-sm btn-success" onclick="">Добавить</button>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for suppl in supply %}
                {% if suppl.out %}
                    <tr class="alert-danger">
                        {% else %}
                    <tr class="alert-success">
                {% endif %}

            <th scope="row">{{ suppl.id }}</th>
            <td><label id="{{ suppl.date }}">{{ suppl.date }}</label></td>
            <td>
                <div class="input-group">
                    <label class="input-group-text" id="supplyLabel{{ suppl.cartridge }}">{{ suppl.cartridge }}</label>
                    <input type="text" class="input-group-text col-3" placeholder="{{ suppl.cartridge }}"
                           style="display: none;" id="supplyInput{{ suppl.cartridge }}">
                </div>
            </td>
            <td>
                <div class="input-group">
                    <label class="input-group-text" id="supplyLabel{{ suppl.count }}">{{ suppl.count }}</label>
                    <input type="text" class="input-group-text col-2" placeholder="{{ suppl.count }}"
                           style="display: none;" id="supplyInput{{ suppl.count }}">
                </div>
            </td>
            <td><label id="{{ suppl.out }}">{{ suppl.out }}</label></td>
            <td>
                <button type="button" class="btn-sm btn-info" onclick="btnChange('{{ suppl.id }}');">Изменить</button>
            </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
