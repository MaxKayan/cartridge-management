<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <script src="{% static "js/bootstrap.js" %}"></script>

    <title>Title</title>

</head>

<header>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Cartridges</span>
    </nav>
</header>

<body>
<div class="container pt-5">
    <div class="row">
        <div class="col-sm">
            <select class="custom-select" id="cartridges_select">
                {% for cartridge in cartridges %}
                    <option id="{{ cartridge.name }}">{{ cartridge.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm">
            <input class="form-control" id="count">
        </div>
        <div class="col-sm">
            One of three columns
        </div>
    </div>
</div>
</body>

<script>
    var input1 = document.getElementById('cartridges_select').innerHTML = {{ cartridges.count }}
</script>

</html>
